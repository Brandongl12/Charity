<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Recuperar Contraseña - Charity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="auth-container">
    <h2 class="auth-title">Recuperar contraseña</h2>

    <form class="auth-form" onsubmit="event.preventDefault(); alert('Se ha enviado un enlace a tu correo');">
      <label for="correo">Ingresa tu correo</label>
      <input type="email" id="correo" placeholder="ejemplo@correo.com" required />

      <button type="submit" class="btn-auth">Enviar enlace</button>

      <p class="auth-link">
        ¿Ya la recordaste?
        <a href="login.html">Inicia sesión</a>
      </p>
    </form>
  </main>

</body>
</html>
