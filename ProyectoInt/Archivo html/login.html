<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Iniciar Sesión - Charity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="auth-container">
    <h2 class="auth-title">Iniciar sesión</h2>

    <form class="auth-form" onsubmit="event.preventDefault(); location.href='home.html'">
      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" placeholder="ejemplo@correo.com" required />

      <label for="contrasena">Contraseña</label>
      <input type="password" id="contrasena" placeholder="••••••••" required />

      <button type="submit" class="btn-auth">Ingresar</button>

      <p class="auth-link">
        ¿Olvidaste tu contraseña?
        <a href="recuperar.html">Recupérala aquí</a>
      </p>
    </form>
  </main>

</body>
</html>
