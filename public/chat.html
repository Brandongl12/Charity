  <meta charset="UTF-8" />
  <title>Chat - Charity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #f8fafc;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      padding: 0;
    }
    .chat-header {
      display: flex;
      align-items: center;
      gap: 100px;
      padding: 12px 8px;
      background: var(--primary);
      color: #fff;
      border-radius: 0 0 10px 10px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .chat-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
    }
    .chat-header h4 {
      font-size: 1.08rem;
      margin: 0 0 2px 0;
      color: #fff;
    }
    .status {
      font-size: 0.95rem;
      color: #e0e7ef;
    }
    .chat-messages {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 12px 4vw 70px 4vw;
      min-height: 60vh;
      background: #f8fafc;
      flex: 1;
      overflow-y: auto;
    }
    .message {
      max-width: 80vw;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 1rem;
      line-height: 1.5;
      word-break: break-word;
      margin-bottom: 0;
      margin-top: 0;
    }
    .recibido {
      align-self: flex-start;
      background: #fff;
      color: #222;
      border: 1px solid #e5e7eb;
    }
    .enviado {
      align-self: flex-end;
      background: var(--primary);
      color: #fff;
      border: 1px solid var(--primary-dark);
    }
    .chat-input {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      padding: 8px 4vw;
      display: flex;
      gap: 8px;
      box-shadow: 0 -2px 10px #ffffff;
      border-radius: 10px 10px 0 0;
      z-index: 100;
    }
    .chat-input input {
      flex: 1;
      padding: 10px 10px;
      border: 1.5px solid #e5e7eb;
      border-radius: 8px;
      font-size: 1rem;
      background: #f8fafc;
      color: #222;
    }
    .chat-input button {
      padding: 0 18px;
      border: none;
      border-radius: 8px;
      background-color: var(--primary);
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .chat-input button:active {
      background-color: var(--primary-dark);
      color: var(--accent);
    }
    @media (min-width: 481px) {
      .chat-header, .chat-messages, .chat-input {
        max-width: 420px;
        margin-left: auto;
        margin-right: auto;
      }
      .message {
        max-width: 340px;
      }
    }
    /* Elevar el cuadro de chat para que esté más arriba en móvil */
    @media (max-width: 600px) {
      body {
        align-items: flex-start !important;
        justify-content: flex-start !important;
      }
      .chat-header, .chat-messages, .chat-input {
        max-width: 100vw !important;
        margin-left: 0 !important;
        margin-right: 0 !important;
      }
      .chat-messages {
        min-height: calc(100vh - 140px) !important; /* Ajusta según header/input */
        padding-top: 12px !important;
        padding-bottom: 80px !important;
      }
      .chat-input {
        position: fixed !important;
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        width: 100vw !important;
        margin: 0 !important;
        border-radius: 0 !important;
      }
    }
  </style>
</head>
<body>
  <!-- Página de chat -->
  <header class="chat-header">
    <img src="images/user1.jpg" alt="María" class="chat-avatar" />
    <div>
      <h4>María López</h4>
      <p class="status">En línea</p>
    </div>
  </header>

  <main class="chat-messages" id="chat-messages"></main>

  <form class="chat-input" id="chat-form">
    <input type="text" id="chat-input" placeholder="Escribe tu mensaje..." required />
    <button type="submit">Enviar</button>
  </form>

  <script>
    // Obtén los correos de los usuarios
    const miCorreo = localStorage.getItem('usuarioActual');
    const destinatarioCorreo = localStorage.getItem('chat_destinatario_correo');

    // Referencia al contenedor de mensajes
    const mensajesContainer = document.getElementById('chat-messages');

    // Escucha los mensajes entre ambos usuarios en tiempo real
    function cargarMensajesChat() {
      if (!miCorreo || !destinatarioCorreo) return;

      firebase.firestore().collection('mensajes')
        .where('participantes', 'array-contains', miCorreo)
        .orderBy('timestamp')
        .onSnapshot(snapshot => {
          mensajesContainer.innerHTML = '';
          snapshot.forEach(doc => {
            const msg = doc.data();
            // Solo muestra los mensajes entre los dos usuarios
            if (
              msg.participantes.includes(miCorreo) &&
              msg.participantes.includes(destinatarioCorreo)
            ) {
              const clase = msg.remitente === miCorreo ? 'enviado' : 'recibido';
              mensajesContainer.innerHTML += `
                <div class="message ${clase}">
                  ${msg.texto}
                  <div style="font-size:0.8rem;color:#888;">${msg.timestamp ? new Date(msg.timestamp.seconds * 1000).toLocaleString() : ''}</div>
                </div>
              `;
            }
          });
          mensajesContainer.scrollTop = mensajesContainer.scrollHeight;
        });
    }

    cargarMensajesChat();

    // Enviar mensaje
    document.getElementById('chat-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const input = document.getElementById('chat-input');
      const texto = input.value.trim();
      if (!texto || !miCorreo || !destinatarioCorreo) return;

      await firebase.firestore().collection('mensajes').add({
        texto,
        remitente: miCorreo,
        destinatario: destinatarioCorreo,
        participantes: [miCorreo, destinatarioCorreo],
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      input.value = '';
    });
  </script>
</body>
</html>
