      flex-direction: row;
      height: 100vh;
      width: 100vw;
      background: #181828;
    }

      flex-direction: row;
      height: 100vh;
      width: 100vw;
      background: #181828;
      flex: 1;

    .chat-sidebar {

      display: flex;
      flex-direction: column;

    .sidebar-search {

      background: #23233a;
      border-bottom: 2px solid #23233a;
    }

    .sidebar-search input {
      width: 100%;
      padding: 8px 12px;
      border-radius: 16px;
      border: none;
      background: #181828;
      color: #ede9fe;
      /* Color claro para el texto */
      font-size: 1rem;
      outline: none;
    }

    .chat-list {
      flex: 1;
      overflow-y: auto;
      background: #23233a;
      padding-bottom: 8px;
    }

    .chat-list-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 16px;
      border-bottom: 1px solid #23233a;
      cursor: pointer;
      background: none;
      transition: background 0.2s;
      min-height: 60px;

    .chat-list-item:hover,
    .chat-list-item.active {
      background: #2d0267;
    }

    .chat-avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #6d28d9;
    }

    .chat-list-info {
      flex: 1;
      min-width: 0;
    }

    .chat-list-info h4 {
      color: #fff;
      font-size: 1rem;
      font-weight: 700;
      margin: 0 0 2px 0;
      letter-spacing: 0.2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .chat-list-info p {
      color: #bda6e6;
      font-size: 0.93rem;
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .chat-main {
      flex: 1 1 0;
      display: flex;
      flex-direction: column;
      height: 90vh;
      max-height: 90vh;
      background: #181828;
      position: relative;
      min-width: 0;
      max-width: 480px;
      margin: 0 auto;
      box-shadow: 0 4px 32px #2d0267;
      border-radius: 18px;
      padding: 0;
    }

    .chat-header {
      background: #23233a;
      color: #fff;
      padding: 24px 48px;
      display: flex;
      align-items: center;
      gap: 24px;
      border-bottom: 2px solid #2d0267;
      min-height: 80px;
      font-size: 1.25rem;
      border-radius: 18px 18px 0 0;
    }

    @media (max-width: 600px) {
      .chat-header {
        padding: 14px 12px;
        min-height: 64px;
        gap: 12px;
      }

      .chat-header-info h3 {
        font-size: 1.1rem;
      }
    }

    .chat-header-avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      border: 2.5px solid #6d28d9;
    }

    .chat-header-info {
      flex: 1;
      min-width: 0;
    }

    .chat-header-info h3 {
      font-size: 1.35rem;
      font-weight: 800;
      color: #fff;
      margin: 0;
    }

    .chat-header-info p {
      color: #bda6e6;
      font-size: 1.08rem;
      margin: 0;
    }

    .chat-messages {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 10px 8px 10px 8px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #181828;
      font-size: 1rem;
      max-height: 60vh;
    }

    .separator {
      display: inline-block;
      align-self: center;
      background: #23233a;
      color: #bda6e6;
      padding: 4px 10px;
      border-radius: 10px;
      font-size: 0.85rem;
      margin: 8px 0;
      opacity: 0.85;
    }

    .ticks {
      font-size: 0.85rem;
      margin-left: 6px;
      opacity: 0.8;
    }

    .message {
      max-width: 70%;
      padding: 18px 28px;
      border-radius: 22px;
      font-size: 1.13rem;
      font-weight: 500;
      background: #23233a;
      color: #fff;
      align-self: flex-start;
      box-shadow: 0 2px 8px #2d0267;
      position: relative;
      word-break: break-word;
      margin-bottom: 2px;
    }

    .message.sent,
    .message.enviado {
      background: #6d28d9;
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 10px;
    }

    .message.received,
    .message.recibido {
      background: #23233a;
      color: #fff;
      align-self: flex-start;
      border-bottom-left-radius: 10px;
    }

    .message img {
      max-width: 180px;
      border-radius: 10px;
      margin-top: 6px;
    }

    .message-time {
      font-size: 0.85rem;
      color: #bda6e6;
      margin-top: 4px;
      text-align: right;
      opacity: 0.7;
    }

    .chat-input-bar {
      background: #23233a;
      padding: 8px 8px;
      display: flex;
      align-items: center;
      gap: 8px;
      border-top: 2px solid #2d0267;
      position: sticky;
      bottom: 0;
      left: 0;
      right: 0;
      border-radius: 0 0 18px 18px;
    }

    @media (max-width: 600px) {
      .chat-input-bar {
        position: fixed;
        bottom: 70px;
        /* justo encima de la bottom-nav */
        left: 0;
        right: 0;
        border-radius: 0;
        z-index: 100;
      }

      .chat-messages {
        padding-bottom: 110px;
        /* espacio para input bar fija */
      }
    }

    .chat-input-bar input {
      flex: 1;
      padding: 8px 12px;
      border-radius: 12px;
      border: none;
      background: #181828;
      color: #fff;
      font-size: 0.98rem;
      outline: none;
    }

    .chat-input-bar button {
      background: #6d28d9;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;

      }

      .chat-main {
        min-width: 0;
        width: 100vw;
        max-width: 100vw;

    }

      padding: 2px 8px;

    }

      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-left: 8px;

      border: none;
      color: #bda6e6;

    .mensaje-emoji {
      font-size: 1.5rem;
      vertical-align: middle;
    }

    .mensaje-imagen {
      max-width: 200px;
      border-radius: 12px;
      margin: 10px 0;
      display: block;

    .mensaje-archivo {
      color: #6d28d9;
      font-weight: 600;
      text-decoration: underline;
      margin: 6px 0;
      display: block;
    }

      font-size: 1.01rem;
      font-weight: 700;
      position: fixed;
      top: 24px;
      right: 24px;
      z-index: 300;

        max-width: 98vw;

      const query = input.value.trim().toLowerCase();

      // Buscar usuarios en Firestore

      const input = document.querySelector('.chat-input-bar input');
      if (!input || !input.value.trim() || !miCorreo || !destinatarioCorreo) return;
      const texto = input.value.trim();
      // Mostrar el mensaje inmediatamente en el chat
      mostrarMensajesEnChat([
        ...window.__mensajesChatActual || [],
        {
          remitente: miCorreo,
          destinatario: destinatarioCorreo,
          texto,
          timestamp: { seconds: Math.floor(Date.now() / 1000) }
        }

      window.__mensajesChatActual = [

        {
          remitente: miCorreo,
          destinatario: destinatarioCorreo,
          texto,
          timestamp: { seconds: Math.floor(Date.now() / 1000) }
        }
      ];
      // Guardar ambos correos 칰nicos en participantes
      const participantes = Array.from(new Set([miCorreo, destinatarioCorreo]));
      firebase.firestore().collection('mensajes').add({
        remitente: miCorreo,
        destinatario: destinatarioCorreo,
        texto,
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        participantes

      destinatarioNombre = nombre;
      const sugerencias = document.getElementById('sugerencias-usuarios');
      const busquedaChat = document.getElementById('busqueda-chat');

      const chatMessages = document.getElementById('chat-messages');

      const btnIA = document.getElementById('btn-ia-pro');

      actualizarEventosChatInput();

    // Al cargar la p치gina, deshabilita el input si no hay destinatario
    actualizarEventosChatInput();

    // Listener en tiempo real para mensajes entre ambos usuarios
    function iniciarListenerMensajes() {
      if (!miCorreo || !destinatarioCorreo) return;
      if (unsubscribeListener) unsubscribeListener();
      const mensajesRef = firebase.firestore().collection('mensajes')
        .where('participantes', 'array-contains', miCorreo)
        .orderBy('timestamp');
      unsubscribeListener = mensajesRef.onSnapshot(snapshot => {
        const mensajes = [];
        snapshot.forEach(doc => {
          const data = doc.data();
          if (
            (data.remitente === miCorreo && data.destinatario === destinatarioCorreo) ||
            (data.remitente === destinatarioCorreo && data.destinatario === miCorreo)
          ) {
            mensajes.push(data);
          }
        });
        // Mostrar todos los mensajes previos acumulados
        mostrarMensajesEnChat(mensajes);
        // Guardar mensajes actuales para mostrar el mensaje instant치neo al enviar
        window.__mensajesChatActual = mensajes;
      });
    }

    // Mostrar mensajes en el chat
    function mostrarMensajesEnChat(mensajes) {
      window.__mensajesChatActual = mensajes;
      const chatMessages = document.getElementById('chat-messages');
      if (!chatMessages) return;
      chatMessages.innerHTML = '';
      let lastDate = '';
      mensajes.forEach(msg => {
        const dateStr = msg.timestamp ? new Date(msg.timestamp.seconds * 1000).toDateString() : '';
        if (dateStr && dateStr !== lastDate) {
          const sep = document.createElement('div');
          sep.className = 'separator';
          sep.textContent = dateStr === new Date().toDateString() ? 'Hoy' : dateStr;
          chatMessages.appendChild(sep);
          lastDate = dateStr;
        }
        const div = document.createElement('div');
        const sent = msg.remitente === miCorreo;
        div.className = 'message ' + (sent ? 'enviado' : 'recibido');
        const ticks = sent ? "<span class='ticks'>九덕랪</span>" : '';
        div.innerHTML = `${msg.texto}<div class='message-time'>${msg.timestamp ? new Date(msg.timestamp.seconds * 1000).toLocaleTimeString() : ''} ${ticks}</div>`;
        chatMessages.appendChild(div);
      });
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    document.addEventListener('click', function (e) {

        sugerencias.style.display = 'none';
      }
    });

      snapshot.forEach(doc => {
        const data = doc.data();

        if (!chats[otroCorreo] || (data.timestamp && (!chats[otroCorreo].timestamp || data.timestamp.seconds > chats[otroCorreo].timestamp.seconds))) {
          chats[otroCorreo] = {

            timestamp: data.timestamp

  </script>
  <script>
    // Mostrar bot칩n para todos los usuarios (base y pro)
    document.getElementById('btn-ia-pro').style.display = 'flex';

    // Abrir modal
    document.getElementById('btn-ia-pro').onclick = function () {
      document.getElementById('modal-ia').style.display = 'flex';
      document.getElementById('input-ia').value = '';
      document.getElementById('ia-respuesta').textContent = '';
    };

    // Cerrar modal
    function cerrarModalIA() {
      document.getElementById('modal-ia').style.display = 'none';
    }

    // Enviar pregunta a la IA (petici칩n real al backend)
    async function enviarPreguntaIA() {
      const pregunta = document.getElementById('input-ia').value.trim();
      const respuestaDiv = document.getElementById('ia-respuesta');
      if (!pregunta) {
        respuestaDiv.textContent = 'Escribe una pregunta.';
        return;
      }
      respuestaDiv.textContent = 'Pensando...';
      try {
        const res = await fetch(`/api/ia`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ pregunta })
        });
        const data = await res.json();
        respuestaDiv.textContent = data.respuesta || 'No se pudo obtener respuesta de la IA.';
      } catch (e) {
        respuestaDiv.textContent = 'Ocurri칩 un error al consultar la IA.';
      }
    }
  </script>
</body>
